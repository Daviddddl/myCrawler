相关院系：
从2015年开始，学校决定通过“英才学院”模式，覆盖全校优势理工科方向，选拔部分优秀学生实施精英教育，探索与世界接轨的拔尖创新人才培养体系，致力于培养面向国家重大战略需求、面向国际学术前沿，“厚基础、强实践、重能力、求创新”的未来学术带头人和工程领军人。
为了加强英才学院与专业院系的协同育人机制建设，为了激发英才学院学生的学习动力，为了更好地利用学校拔尖创新人才培养基地这个平台，开放优质教育资源，让更多的学生从中受益，英才学院实行动态进出的管理模式，现开展面向2015级学生遴选相关专业的部分优秀学生加入英才学院的工作，具体流程如下：
一、遴选条件
1.热爱祖国，品德良好，遵纪守法。
2.基础扎实、思维活跃，对完成专业课程学有余力，愿意接受数理基础强化学习和综合能力拓展实践，有志于从事科学研究工作的2015级相关理工科专业学生。
3.大一阶段平均学分绩排名专业前5%，对确有特殊专长的可延到前10%，且无不及格课程。
二、遴选原则和规模
1.自愿申请，择优选拔，宁缺毋滥。
2.2016年度选拔不超过50名优秀学生进入英才学院学习。
三、报名与考核
1.学生本人提交申请，填写申请表，附相关成绩单与能力证明;并就个人发展目标、学习兴趣、能力素质等方面进行陈述。相关材料提交至所在专业学院。
2.由所在专业院系组织面试考核，并填写推荐汇总表。
3.主要考核创新能力、综合素质、学术活跃度、学术探究能力、国际交流能力、科研能力、精神面貌、学习状况等。
4.根据学生学业成绩、面试成绩等综合表现以及各专业学院允许接收名额，确定进入英才学院学生名单并进行公示。
四、待遇和要求
1.经遴选后加入的学生享受英才学院学生同等待遇与要求。
2.如果大一期间没有进行过转专业，大二结束时无不及格课程，可自由调整专业一次，并按照学校相关规定办理手续。
3.保持英才学院资格需要达到如下标准：
（1）考试（核）不及（合）格课程不多于1门次；
（2）大三结束前通过英语六级考试；
（3）大三结束前创新学分累计达到5.0学分；
（4）本科期间至少参加1项科技创新立项并通过结题验收，或向本科生学术论坛投稿并被收录1次；
（5）每半学年进行社会公益服务的时间不少于10小时。
